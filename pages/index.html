<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
  </head>
  <body data-smooth-scroll="true">
    <div class="wrapper">
      {{> header}}
      <main>
        <div class="rate-calculator-wrapper">
          <div class="rate-calculator" id="rate-calculator" data-overtime-limit="40" data-overtime-multiplayer="1.5">
            <div class="rate-calculator__field">
              <div class="rate-calculator__field">
                <label for="pay-rate">Pay Rate</label>
                <input type="number" name="pay-rate" min="0" id="pay-rate" />
              </div>
              <div class="rate-calculator__field">
                <label for="hours-worked">Number of Hours Worked</label>
                <input type="number" name="hours-worked" min="0" id="hours-worked" />
              </div>
              <div class="rate-calculator__field">
                <label for="weekly-total">Weekly Total Before Taxes</label>
                <input type="number" name="weekly-total" min="0" id="weekly-total" />
              </div>
              <div class="rate-calculator__breakdown" id="breakdown-container">
                <div class="rate-calculator__breakdown-inner" id="breakdown-container"></div>
              </div>
              <div class="rate-calculator__buttons">
                <button type="button" id="calculate-btn" class="rate-calculator__button">Calculate</button>
                <button type="button" id="reset-btn" class="rate-calculator__button rate-calculator__button--reset">
                  Reset
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
      {{> footer}}
    </div>
    <script type="module" src="/src/scripts/main.ts" defer></script>
  </body>
</html>
